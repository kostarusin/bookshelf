<div class="container color">
    <div class="backdrop is-hidden backdropcolor" data-modal>
        <div class="modal">
    
            <button class="modal-close" data-modal-close type="button">
                <svg class="modal-close-icon">
                    <use href="./images/sprite.svg#icon-modal-close-btn-black"> </use>
                </svg>
            </button>
    
            <form class="just-form">
    
                <label class="first-box">
                    <input class="first-box-form" type="text"
                    placeholder="NAME"
                    name="user_name" 
                    minlength="3" 
                    required=""
                    autocomplete="off"
                    pattern="[a-zA-Zа-яА-ЯіІїЇ\s]+" autofocus="">
                </label>
    
                <label class="first-box">
                    <input class="first-box-form" 
                    type="email"
                    placeholder="EMAIL" 
                    name="user_email" 
                    autocomplete="off"
                    required=""
                    minlength="10"
                    maxlength="20"
                    pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$" >
    
                    <svg class="first-box-icon" width="18" height="20">
                        <use href="./images/sprite.svg#icon-modal-mail-black"> </use>
                    </svg>
    
                </label>
    
                <label class="first-box">
                    <input class="first-box-form" type="password"
                    placeholder="PASSWORD" 
                    name="user_password"
                    required="">
    
                    <svg class="second-box-icon" width="18" height="20">
                        <use href="./images/sprite.svg#icon-modal-lock-black"> </use>
                    </svg>
    
                </label>
    
                <button class="btn-form" type="submit">Sign up</button>
    
                <div class="register">
                    <button class="btn-reg">
                        <a class="href-reg" href="XXX">
                            SIGN UP
                        </a>
                    </button>
    
                    <button class="btn-reg">
                        <a class="href-reg" href="xxx">
                            SIGN IN
                        </a>
                    </button>
    
                </div>
            </form>
        </div>
    </div>
</div>
